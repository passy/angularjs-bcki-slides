<!doctype html>
<html ng-app>
<meta charset=utf-8>
<title>Hello World Example 1</title>
<link rel=stylesheet href=bootstrap.css>
<style>
body {
    padding-top: 50px;
}
</style>

<body ng-controller="HelloMultipleController">
    <div class="container">
        <div class="row-fluid">
            <div class="span6">
                <button ng-click="sayHello()">Sag Hallo!</button>
            </div>
            <div class="span6 well">
                <ul>
                    <li ng-repeat="entity in entities">
                        Hallo, {{ entity }}!
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src=angular-1.0.1.js></script>
    <script src=hello1.js></script>
</body>
</html>
